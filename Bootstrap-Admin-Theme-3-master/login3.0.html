<!DOCTYPE html>
<html lang="en">
<head>
    <title>通用批发零售业务管理系统</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- styles -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Logo -->
                <div class="logo">
                    <h1><a href="index.html">通用批发零售业务管理系统</a></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="page-content container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-wrapper">
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <div class="box">
                    <div class="content-wrap">
                        <h6>Sign In</h6>
                        <label for="username">用户名</label>
                        <input class="form-control" type="text" placeholder="账户"
                               id="username" name="username">
                        <label for="password">密码</label>
                        <input class="form-control" type="password"
                               placeholder="密码" id="password" name="password">
                        <label for="sel">用户类型</label>
                        <select class="form-control" id="sel" name="type">
                            <option value=1>店员</option>
                            <option value=2>店长</option>
                            <option value=3>经理</option>
                        </select>
                        <div class="action">
                            <a class="btn btn-primary signup" id="sub">
                               登录
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">
    $("#sub").click(function () {
        var username = $.trim($("#username").val());
        var password = $.trim($("#password").val());
        if (username === "" || password === "") {
            alert("用户名或密码不可为空")
        } else if (username !== password) {
            alert("用户名或密码错误");
        } else {
            window.location.href = "index3.0.html";
        }
    });
</script>
