<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JQVMap - Germany Map</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <link href="../dist/jqvmap.css" media="screen" rel="stylesheet"
          type="text/css"/>

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"
            type="text/javascript"></script>
    <script src="../dist/jquery.vmap.js" type="text/javascript"></script>
    <script charset="utf-8" src="../dist/maps/jquery.vmap.germany.js"
            type="text/javascript"></script>

    <script>
        jQuery(document).ready(function () {
            jQuery('#vmap').vectorMap({
                map: 'germany_en',
                onRegionClick: function (element, code, region) {
                    var message = 'You clicked "'
                        + region
                        + '" which has the code: '
                        + code.toUpperCase();

                    alert(message);
                }
            });
        });
    </script>
</head>
<body>
<div id="vmap" style="width: 400px; height: 400px;"></div>
</body>
</html>
