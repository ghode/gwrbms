<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevBridge Autocomplete Demo</title>
    <link href="content/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Ajax Autocomplete Demo</h1>

    <h2>Ajax Lookup</h2>
    <p>Type country name in english:</p>
    <div style="position: relative; height: 80px;">
        <input id="autocomplete-ajax" name="country"
               style="position: absolute; z-index: 2; background: transparent;"
               type="text"/>
        <input disabled="disabled" id="autocomplete-ajax-x" name="country"
               style="color: #CCC; position: absolute; background: transparent; z-index: 1;"
               type="text"/>
    </div>
    <div id="selction-ajax"></div>

    <h2>Local Lookup and Grouping</h2>
    <p>Type NHL or NBA team name:</p>
    <div>
        <input id="autocomplete" name="country" type="text"/>
    </div>
    <div id="selection"></div>

    <h2>Custom Lookup Container</h2>
    <p>Type country name in english:</p>
    <div>
        <input id="autocomplete-custom-append" name="country"
               style="float: left;" type="text"/>
        <div id="suggestions-container"
             style="position: relative; float: left; width: 400px; margin: 10px;"></div>
    </div>
</div>

<div style="width: 50%; margin: 0 auto; clear: both;">
    <h2>Dynamic Width</h2>
    <p>Type country name in english:</p>
    <div>
        <input id="autocomplete-dynamic" name="country"
               style="width: 100%; border-width: 5px;" type="text"/>
    </div>
</div>

<script src="scripts/jquery-1.8.2.min.js" type="text/javascript"></script>
<script src="scripts/jquery.mockjax.js" type="text/javascript"></script>
<script src="src/jquery.autocomplete.js" type="text/javascript"></script>
<script src="scripts/countries.js" type="text/javascript"></script>
<script src="scripts/demo.js" type="text/javascript"></script>
</body>
</html>
