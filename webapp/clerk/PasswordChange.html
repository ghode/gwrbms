<!DOCTYPE html>
<html lang="en">
	<script src="../js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/StudentRevise.css">
</head>
<body>
<div class="container information-content">
    <div class="content">
        <div class="information-title">
            <span>当前位置>修改密码</span>
        </div>
        <div class="revise-content clearfix ">
            <div class="list fr"><label>原密码</label> : <input type="password" value="" name="orgin" id="orgin"/></div>
            <div class="list fr"><label>新密码</label> : <input type="password" value="" name="new" id="new"/></div>
            <div class="list fr "><label>确认密码</label> : <input type="password" value="" name="re" id="re"/></div>
        </div>
        <div class="list1 "> <input type="button" value="提交" name="username" onclick="save()"/></div>
    </div>
</div>
</body>

<script type="text/javascript">
	function save(){
		
	var queryurl = "/quiz/Stu/savepassword";
	
	$.ajax({
		url:queryurl,
		type:"GET",
		dataType:"json",
		data:{"orgin":document.getElementById("orgin").value,"newpassword":document.getElementById("new").value,"repassword":document.getElementById("re").value},
		success:function(str){
			if(str==0) alert("原密码不正确");
			if(str==1) alert("保存成功");
			if(str==2) alert("两次密码不一致");
			
			
		},
		error:function(){
			alert("ff");
		}
		
	});
	
	}
</script>
</html>
