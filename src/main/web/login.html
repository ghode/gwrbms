<!-----start-main---->

<div class="main">
    <div class="login-form">
        <h1>通用批发零售业务管理系统 </h1>
        <h1>用户登录</h1>


        <form action="/quiz/login/log" method="GET">

            <input class="text" id="username" name="username"
                   onblur="if (this.value == '') {this.value = '用户名';}"
                   onfocus="this.value = '';" type="text"
                   value="用户名">
            <input id="password" name="password"
                   onblur="if (this.value == '') {this.value = '000000';}"
                   onfocus="this.value = '';"
                   type="password"
                   value="000000">
            <div class="submit">
                用户类型&nbsp;&nbsp;&nbsp;
                <select class="form-control" id="sel" name="type">
                    <option>店员</option>
                    <option>店长</option>
                    <option>经理</option>
                </select>

                <br>
                .
                <input type="submit" value="登陆">

            </div>
            <!-- <p><a href="#">Forgot Password ?</a></p> -->
        </form>
    </div>
</div>
