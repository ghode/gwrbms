            <p class="text-info">
                该系统希望能够做到尽可能的易于使用，方便操作，且可靠，为商户管理商品及顾客信息提供极大的便利。

                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username"/>

                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password"/>
                    </div>
                </div>
                <select class="form-control" id="sel" name="type">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="BLogin">登录</button>
                    </div>
                </div>

            </form>

<script src="js/jquery-3.2.1.js"></script>
<script type="text/javascript">
    $("#BLogin").click(function () {
        window.location.href = "clerk/ClerkIndex.html";
        var username = $.trim($("#username").val());
        var password = $.trim($("#password").val());
        var type = $.trim($("#sel").val());
        if (username == "") {
            alert("请输入用户名");
            return false;
        } else if (password == "") {
            alert("请输入密码");
            return false;
        }
        var data= {username:username,password:password,type:type};
        $.ajax(
            {
                type: 'POST',
                url: 'account/login/',
                data: data,
                dataType: 'json',
                success:function(msg){
                    //alert(msg);
                    if(msg === "success"){
                        if(type == 1){
                            window.location.href = "clerk/ClerkIndex.html";
                        }
                        else if(type == 2){
                            window.location.href = "shopkeeper/ShopkeeperIndex.html";
                        }
                        else {
                            window.location.href = "manager/ManagerIndex.html";
                        }
        }else{
            alert("登录失败，请重试!");
        }
                }
            }
        );

    });
</script>
