<!DOCTYPE html>
<!-- 这个界面进行总整合，伴随着上面和左面两个样式，右边备用 -->
<html lang="zh">
<head>
    <title>Bootstrap 模板</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <meta charset="UTF-8">

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        frame {
            height: 2000px;
        }
    </style>

</head>

<frameset frameborder="0" rows="100,*">
    <!-- 页面顶部装饰 -->

    <frame noresize="noresize" scrolling="no" src="ManagerTop.html"/>
    <frameset cols="210,*" frameborder="0">
        <frame noresize="noresize" scrolling="no" src="ManagerLeft.html"/>
        <frame name="main" noresize="noresize" scrolling="yes"/>
        <!-- <frame noresize="noresize" scrolling="no" name="main"  src="首页.html"/> -->
    </frameset>

</frameset>

</html>
