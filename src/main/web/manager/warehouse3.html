<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进货入库</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
          name='viewport'/>
    <meta content="width=device-width" name="viewport"/>
    <!-- Bootstrap core CSS     -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!--  Material Dashboard CSS    -->
    <link href="css/material-dashboard.css" rel="stylesheet"/>
</head>
<body>

<center>
    <br/><br/>
    <h2>进货单</h2>
    <a href="javascript:showAddInput();">新建进货单</a>
    <div id="addinfo" style="display:none">
        <form>
            <br>
            批发单ID：<br><input id="username" type="text"/><br>
            <!--限制用户名只能用英文 下划线 或数字-->
            货物ID：<br><input id="password" type="text"/><br>
            货物名称:<br><input id="name" type="text"/><br>
            进货仓库:<br><input id="email" type="text"/><br>
            进货数量:<br><input id="phone" type="text"/><br>
<!--            盈利额:<br><input id="qq" type="text"/><br>-->
            <!--            盈利额:<br><input id="uid" type="text"/><br><br>-->
            <input id="btn_add" onclick="addInfo()" type="button" value="提交">
            <input id="btn_update" onclick="updateInfo()" style="display:none"
                   type="button" value="提交">
            <input onclick="hideAddInput()" type="button" value="取消">
        </form>
    </div>
    <div class="table">


        <table border="1" id="table" style="text-align:center">
            <tr>
                <th>批发单ID</th>
                <th>货物ID</th>
                <th>货物名称</th>
                <th>进货仓库</th>
                <th>进货数量</th>
<!--                <th>盈利额</th>-->
<!--                &lt;!&ndash;                <th>答案</th>&ndash;&gt;-->
<!--                <th>操作</th>-->

            </tr>

        </table>

    </div>


</center>

</body>

<script type="text/javascript">
    var row = 0; //定义全局行数用于修改
    quary();

    //----获取行号-----
    function getRow(r) {
        var i = r.parentNode.parentNode.rowIndex;
        return i;
    }

    //----获取行号-----

    //----删除某一行-----
    function delRow(r) {
        document.getElementById('table').deleteRow(getRow(r));
    }

    //----删除某一行-----

    //----清除添加信息框的内容-----
    function cleanAddInput() {
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('phone').value = '';
        // document.getElementById('qq').value = '';
        // document.getElementById('uid').value = '';
    }

    //----清除添加信息框的内容-----

    //----显示添加信息框-----
    function showAddInput() {
        document.getElementById('addinfo').style = "display:block-inline";
        document.getElementById('btn_add').style = "display:block-inline";
        document.getElementById('btn_update').style = "display:none";
        cleanAddInput();
    }

    //----显示添加信息框-----

    //----隐藏添加信息框-----
    function hideAddInput() {
        document.getElementById('addinfo').style = "display:none";

    }

    //----隐藏添加信息框-----

    //----判断输入框的信息是否符合要求-----
    function judge() {
        //根据id获取表单信息
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;
        // var qq = document.getElementById('qq').value;
        // var uid = document.getElementById('uid').value;
        var judge = true; //用于判断表单信息是否符合


        return judge;
    }

    //----判断输入框的信息是否符合要求-----
    var urll = "/quiz/Stu/findstudent";

    function quary() {

        var queryurl = "/quiz/Que/queryAll";
        $.ajax({
            url: queryurl,
            type: "GET",
            dataType: "json",
            success: function (str) {

                $(str).each(function (index, e) {
                    var arr = new Array();

                    arr[0] = e.questionId;
                    arr[1] = e.tigan;
                    arr[2] = e.selectionA;
                    arr[3] = e.selectionB;
                    arr[4] = e.selectionC;
                    // arr[5] = e.selectionD;
                    // arr[6] = e.answer;
                    // arr[6] = "<a style='text-align:center;color:#ba21ff;cursor:pointer;' onclick='updateRow(this);'>修改</a> <a style='text-align:center;color:#ba21ff;cursor:pointer;' onclick='delRow(this);'>删除</a>";
                    var x = document.getElementById('table').insertRow(1); //获取第一行对象

                    for (var i = 0; i < arr.length; i++) {
                        x.insertCell(i).innerHTML = arr[i]; //用循环把每个数据插入第一行的每一列
                    }
                });

            },
            error: function () {
                alert("fail");
            }

        });

    }

    //----新增信息的插入方法-----
    function insertInfo() {
        //根据id获取表单信息
        var arr = new Array();

        arr[0] = document.getElementById('username').value;
        arr[1] = document.getElementById('password').value;
        arr[2] = document.getElementById('name').value;
        arr[3] = document.getElementById('email').value;
        arr[4] = document.getElementById('phone').value;
        // arr[5] = document.getElementById('qq').value;
        // // arr[6] = document.getElementById('uid').value;
        // arr[6] = "<a style='text-align:center;color:#a61be0;cursor:pointer;' onclick='updateRow(this);'>修改</a> <a style='text-align:center;color:#a61be0;cursor:pointer;' onclick='delRow(this);'>删除</a>";
        var x = document.getElementById('table').insertRow(1); //获取第一行对象

        for (var i = 0; i < arr.length; i++) {
            x.insertCell(i).innerHTML = arr[i]; //用循环把每个数据插入第一行的每一列
        }

    }

    //----新增信息的插入方法-----

    //----新增信息-----
    function addInfo() {

        if (judge() == true) {
            alert('添加成功');
            insertInfo(); //执行插入
            hideAddInput(); //隐藏添加信息框

        } else {
            alert('添加失败');
        }
    }

    //----新增信息-----


    //----根据行号修改信息-----
    function updateRow(r) {
        row = getRow(r); //把该行号赋值给全局变量
        showAddInput(); //显示修改表单
        //提交按钮替换
        document.getElementById('btn_add').style = "display:none";
        document.getElementById('btn_update').style = "display:block-inline";
        insertInputFromQuery(queryInfoByRow(row));

    }

    //----根据行号修改信息-----


    //----根据行号查信息----
    function queryInfoByRow(r) {

        var arr = new Array();
        for (var m = 0; m < arr.length; m++) {
            arr[m] = document.getElementById('table').rows[row].cells[m].innerText;
        }
        return arr; //返回该行数据

    }

    //----根据行号查信息----

    //----把查询到的信息放入修改的表单里----
    function insertInputFromQuery(arr) {
        document.getElementById('username').value = arr[0];
        document.getElementById('password').value = arr[1];
        document.getElementById('name').value = arr[2];
        document.getElementById('email').value = arr[3];
        document.getElementById('phone').value = arr[4];
        // document.getElementById('qq').value = arr[5];
        // document.getElementById('uid').value = arr[6];

    }

    //----把查询到的信息放入修改的表单里----


    function updateInfo() {
        if (judge() == true) {
            alert('修改成功');
            document.getElementById('table').deleteRow(row);//删除原来那行
            insertInfo(); //插入修改后的值
            hideAddInput(); //隐藏添加模块
        } else {
            alert('修改失败');
            hideAddInput();
        }
    }


    function aaa() {
        alert("111");
    }
</script>
</html>
</html>
